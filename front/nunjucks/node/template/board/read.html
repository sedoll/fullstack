<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>board</title>
<style>
    .btn-group {
      clear:both;
      width:600px;
      margin:10px auto;
    }
    
    .btn {
        text-decoration: none;
	  text-align:center;
      display:inline-block;
      margin:8px;
      padding:7px;
      background-color:#333;
      color:#fff;
    }
    </style>
</head>
<body>
		<table style="width:600px; margin:20px auto;">
			<caption>게시판</caption>
			<colgroup>
				<col width='15%' />
				<col width='*%' />
			</colgroup>
			<tbody>
				<tr>
					<th style="border-top:1px solid #333; border-bottom:1px solid #333;">제목</th> 
					<td style="border-top:1px solid #333; border-bottom:1px solid #333;">{{row.title}}</td> 
				</tr>
				<tr>
					<th style="border-bottom:1px solid #333;" >내용</th> 
					<td style="border-bottom:1px solid #333;" >{{row.content}}</td> 
				</tr>
				<tr>
					<th style="border-bottom:1px solid #333;" >작성자</th> 
					<td style="border-bottom:1px solid #333;" >{{row.nickname}}</td> 
				</tr>
				<tr>
					<th style="border-bottom:1px solid #333;" >작성일시</th> 
					<td style="border-bottom:1px solid #333;" >{{row.regdate.substring(0, 10)}}</td> 
				</tr>
				<tr>
					<th style="border-bottom:1px solid #333;" >읽은 횟수</th> 
					<td style="border-bottom:1px solid #333;" >{{row.visited}}</td> 
				</tr>
			</tbody>
		</table>
        <div class="btn-group">
            <a href="#" onclick="history.back(-1)" class="btn">돌아가기</a>
            <a href="/board/delete?seq={{row.seq}}" class="btn">삭제</a>
            <a href="/board/modify?seq={{row.seq}}" class="btn">수정</a>
        </div>    
</body>
</html>
